<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ project.title }}</title>
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/project.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/initcarousel-1.css') }}">

    </head>
    <body class="project_page">
        <div class="container_12">
            <div id="back_btn" class="grid_3">
                <a href="/">Back to Creative Opportunities</a>
            </div>
            <div class="grid_12">
                <h2>{{ project.title }}</h2>
            </div>
            <div class="grid_2 meta">
                {{ project.date }}
            </div>
            <div class="grid_9 meta">
                {{ project.location }}
            </div>
        </div>
        <!-- Carousel -->
        <div id="amazingcarousel-container-1">
            <div id="amazingcarousel-1" style="display:block;position:relative;width:100%;max-width:960px;margin:0px auto 0px;">
                <div class="amazingcarousel-list-container">
                    <ul class="amazingcarousel-list">
                        {% for video in videos %}
                        <li class="amazingcarousel-item">
                            <div class="amazingcarousel-item-container">
                                <div class="amazingcarousel-image"><a href="{{ video.video_url }}" class="html5lightbox" data-group="amazingcarousel-1"><img src="{{ video.thumbnail_url }}"/></a></div>
                            </div>
                        </li>
                        {% endfor %}
                        {% for picture in pictures %}
                        <li class="amazingcarousel-item">
                            <div class="amazingcarousel-item-container">
                                <div class="amazingcarousel-image"><a href="{{ picture.image_url }}" class="html5lightbox" data-group="amazingcarousel-1"><img src="{{ picture.thumbnail_url }}"/></a></div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                    <div class="amazingcarousel-prev"></div>
                    <div class="amazingcarousel-next"></div
>                </div>
                <div class="amazingcarousel-nav"></div>
                <div class="amazingcarousel-engine"><a href="http://amazingcarousel.com">jQuery Carousel</a></div>
            </div>
        </div>
        <!-- Carousel End -->
        <div class="container_12">
            <div id="text_body" class="grid_9">
                {{ project.body }}
            </div>
        </div>

        <!-- <footer>
            <div class="container_12">
                <div class="grid_12">
                    <div class="copy">
                        Creative Opportunities 2014 | Website designed by <a href="http://www.karimtabet.com/" rel="nofollow">Karim Tabet</a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </footer> -->
    </body>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/amazingcarousel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/initcarousel-1.js') }}"></script>
</html>
